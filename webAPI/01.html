<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="box">我是文字内容</div>
    <script>
        const box = document.querySelector('.box');
        /*innerText属性*/
        console.log(box);
        console.log(box.innerText);//获取文本内容

        box.innerText = '新内容';//修改文本内容
        console.log(box.innerText);

        box.innerText = '<h1> h1标题 </h1>';//不能解析标签
        console.log(box.innerText);

        /*innerHTML属性*/
        console.log(box.innerHTML);
        box.innerHTML = '<h1> h1标题 </h1>';//可以解析标签
        console.log(box.innerHTML);



    </script>
</body>

</html>
