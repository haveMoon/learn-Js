<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: inline-block;
            padding: 5px 10px;
            border: 1px solid hotpink;
            margin: 2px;
            border-radius: 5px;
            /* 圆角 */
            box-shadow: 2px 2px 2px rgb(184, 63, 83, .2);
            background-color: rgb(255, 248, 255);
            width: 80px;
            text-align: center;
            color: hotpink;
        }
    </style>
</head>

<body>
    <!-- 循环 -->
    <script>
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(`<span>${j} X ${i} = ${i * j}</span>`);
            }
            document.write('<br>');
        }

        for (let i = 1; i <= 10; ++i)
            console.log(i);

        for (let i = 1; i <= 10; i++)
            console.log(i);
        console.log('***********');

        let i = 10;
        while (i--) {
            console.log(i);
        }
        console.log(i);//输出-1

        // while (--i) {
        //     console.log(i);
        // }
        // console.log(i);//输出0

    </script>

</body>

</html>
